<script>
  const canvas = document.getElementById("canvas");
  const context = canvas.getContext("2d");

    var image = new Image();
   image.onload = function() {
      // 이미지 로드가 완료된 후에 그리기 작업을 수행합니다.
      context.save();

      // 이미지 영역의 경계를 설정합니다.
      var imageX = 50;
      var imageY = 0;
      var imageWidth = 200;
      var imageHeight = 200;

      // 이미지 영역 외부에 그리기 작업을 적용하지 않도록 클리핑 영역을 설정합니다.
      context.beginPath();
      context.rect(imageX, imageY, imageWidth, imageHeight);
      context.clip();

      // 이미지를 그립니다.
      context.drawImage(image, imageX, imageY, imageWidth, imageHeight);

      // 그리기 작업을 수행합니다. 이 영역 내에서만 작업이 적용됩니다.
      context.strokeStyle = 'transparent';
      context.lineWidth = 5;
      context.strokeRect(imageX, imageY, imageWidth, imageHeight);

      // 그리기 작업이 완료되면 클리핑 영역을 해제합니다.
      context.restore();
    };

    // 이미지 경로를 설정합니다.
    image.src = '../../COMM/IMG/WORD/1_1/WORD_1_1_3.PNG';
</script>
<script>
  // 색상 선택 시작
  const colorOption = Array.from(document.getElementsByClassName("color-option"));
  const color = document.querySelector("#color");

  function oncolorChange(event){
    $(this).addClass('active');
    $(this).siblings().removeClass('active');
    const colorValue = event.target.dataset.color;
    console.log(event.target)
    context.strokeStyle = colorValue; /** 선 색상변경 */
    // context.fillStyle = colorValue;
    color.value = colorValue; /** 변경된 색상 표시 */
    // context.freeDrawingBrush.color = color.value;
    canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
    canvas.freeDrawingBrush.color = colorValue;
    canvas.freeDrawingBrush.width = 20; // 브러쉬 너비 설정

  }
  // color.addEventListener("change", oncolorChange); /** 색상변경 함수명 */
  colorOption.forEach((color) => color.addEventListener("click", oncolorChange));
  // //색상 선택 끝
</script>

    if (undo_history.length > 0) {
      lockHistory = true;
      if (undo_history.length > 1) redo_history.push(undo_history.pop()); 
      const content = undo_history[undo_history.length - 1];
      canvas.loadFromJSON(content, function () {
        canvas.renderAll();
        lockHistory = false;
        console.log(undo_history.length)
      });
      if (undo_history.length == 1) {
        binBtn.classList.remove("active");
      }    
    }
  }

  document.getElementById("undo").addEventListener("click", undo);

  function deleteSelectedObjects() {
    lockHistory = true;
    canvas.getActiveObjects().forEach((element) => {
      canvas.remove(element);
    });
    canvas.discardActiveObject();
    canvas.requestRenderAll();
    undo_history.push(JSON.stringify(canvas)); //UNDO
    lockHistory = false;
  }

  //Detele
  document.addEventListener("keyup", function (e) {
    console.log(e.keyCode);
    if ((e.keyCode == 8) | (e.keyCode == 46)) {
      deleteSelectedObjects();
    }
  });
  // //뒤로 돌리기 기능 끝
</script>
</body>

</html>
