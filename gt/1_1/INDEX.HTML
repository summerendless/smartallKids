<script>
    //get DPI
        let dpi = window.devicePixelRatio;
        //get canvas
        var canvas;
        //get context
        var ctx;

        let m;
        let simplex;
        let ticker;
        let mx, my;
        var W, H;
        var mouseX = 0;
        var mouseY = 0;
        var canvasPos = getPosition(jsCanvas);

        function setup() {
            canvas = document.getElementById('jsCanvas');
            ctx = canvas.getContext('2d');
            canvas.addEventListener("mousemove", setMousePosition, false);

            simplex = new SimplexNoise();
            ticker = 0;
            draw();
        }



        function fix_dpi() {
            H = +getComputedStyle(canvas).getPropertyValue("height").slice(0, -2) * dpi;
            W = +getComputedStyle(canvas).getPropertyValue("width").slice(0, -2) * dpi;
            m = Math.min(W, H);
            mx = W / 2;
            my = H / 2;
            canvas.setAttribute('height', H);
            canvas.setAttribute('width', W);
        }

        function draw() {
            fix_dpi();
            ticker += 0.005;
            ctx.font = '200px Playfair Display';
            ctx.textAlign = "center";

            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('NoBears', W / 2, H / 2);

            // Create a circular clipping path
            for (let i = 10; i < 240; i += 10) {
                drawCircle(i);
            }
            ctx.fillStyle = '#35cbbf';
            ctx.clip();

            ctx.fillStyle = '#000000';
            ctx.fillText('NoBears', W / 2, H / 2);
            requestAnimationFrame(draw);
        }

        function setMousePosition(e) {
            mouseX = e.clientX - canvasPos.x;
            mouseY = e.clientY - canvasPos.y;
        }

        function drawCircle(r) {
            ctx.beginPath();
            let point, x, y;
            let deltaAngle = Math.PI * 2 / 400;
            for (let angle = 0; angle < Math.PI * 2; angle += deltaAngle) {
                point = calcPoint(angle, r);
                x = point[0];
                y = point[1];
                ctx.lineTo(x, y);
            }
            ctx.fillStyle = '#35cbbf';
            ctx.fill();
        }

        function calcPoint(angle, r) {
            let noiseFactor = 50;
            let zoom = 200;
            let x = Math.cos(angle) * r;
            let y = Math.sin(angle) * r;
            n = (simplex.noise3D(x / zoom, y / zoom, ticker)) * noiseFactor;
            x = Math.cos(angle) * (r + n) + (mouseX * dpi);
            y = Math.sin(angle) * (r + n) + (mouseY * dpi);
            return [x, y];
        }

        function getPosition(el) {
            var xPosition = 0;
            var yPosition = 0;

            while (el) {
                xPosition += (el.offsetLeft - el.scrollLeft + el.clientLeft);
                yPosition += (el.offsetTop - el.scrollTop + el.clientTop);
                el = el.offsetParent;
            }
            return {
                x: xPosition,
                y: yPosition
            };
        }

        WebFont.load({
            google: { families: ['Playfair Display'] },
            active: function () {
                setup();
            }
        });
</script>
<SCRIPT>
    (function () {
            var canvas = this.__canvas = new fabric.Canvas('jsCanvas');
            fabric.Object.prototype.transparentCorners = false;
            var radius = 300;
            canvas.preserveObjectStacking = true;

            fabric.Image.fromURL('../../COMM/IMG/WORD/1_1/WORD_1_1_1.PNG', function (img) {
                var scalar = 1, abort;
                var path = 'M 230 230 A 45 45, 0, 1, 1, 275 275 L 275 230 Z';
                var shell = new fabric.Path(path, {
                    fill: '',
                    stroke: 'blue',
                    strokeWidth: 5,
                    scaleX: 2,
                    scaleY: 2,
                    lockScalingX: true,
                    lockScalingY: true,
                    lockSkewingX: true,
                    lockSkewingY: true,
                    originX: 'center',
                    originY: 'center',
                });
                var clipPath = new fabric.Path(path, {
                    absolutePositioned: true,
                    originX: 'center',
                    originY: 'center',
                    scaleX: 2,
                    scaleY: 2
                });

                function animate() {
                    abort = fabric.util.animate({
                        startValue: 0,
                        endValue: 360 * scalar,
                        duration: 1000,
                        easing: fabric.util.ease.easeInOutSine,
                        onChange: function (value) {
                            shell.set('angle', value);
                            clipPath.set('angle', value);
                            img.set('dirty', true);
                        },
                        onComplete: function () {
                            scalar += Math.sign(scalar);
                            scalar *= -1;
                            animate();
                        }
                    });
                }

                img.scale(0.5).set({
                    left: 200,
                    top: 180,
                    clipPath: clipPath
                });
                shell.on('moving', ({ e, transform, pointer }) => {
                    //  only because they are absolutePositioned
                    clipPath.setPositionByOrigin(shell.getCenterPoint(), 'center', 'center');
                    img.set('dirty', true);
                });
                shell.on('rotating', () => {
                    clipPath.set({ angle: shell.angle });
                    img.set('dirty', true);
                });
                shell.on('selected', () => {
                    abort();
                });
                shell.on('deselected', () => {
                    scalar = 1;
                    animate()
                });
                img.clipPath = clipPath;
                canvas.add(img, shell);
                canvas.setActiveObject(img);

                animate();
            });
        })();
</SCRIPT>
